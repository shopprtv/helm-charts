{{- if .Values.service -}}
{{- if .Values.image.containerPort -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.environment }}_{{ .Values.name }}
  namespace: {{ printf "sid-%s" .Values.namespace }}
  labels:
    app: {{ .Values.name }}
spec:
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.image.containerPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.name }}
    env: {{ .Values.environment }}
{{- end }}
{{- end }}
